<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Editor</title>

    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.12/src/ace.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        var csrftoken = getCookie('csrftoken');

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</head>
<body>
    <h1>Code Editor</h1>

    <label for="language">Select Language:</label>
    <select id="language" onchange="changeEditorMode()">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="php">PHP</option>
        <option value="c_cpp">C++</option>
    </select>

    <div id="editor" style="height: 500px; width: 100%;"></div>

    <button onclick="runCode()">Run</button>

    <div id="outputArea">
        <h2>Output:</h2>
        <pre id="output"></pre>
    </div>

    <script>
        // Initialize Ace code editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/javascript");  // Default mode is set to JavaScript

        // Function to change the editor mode based on the selected language
        function changeEditorMode() {
            var languageSelect = document.getElementById("language");
            var selectedLanguage = languageSelect.value;

            // Set the editor mode based on the selected language
            editor.getSession().setMode("ace/mode/" + selectedLanguage);
        }

        // Function to run the code in the Ace editor
        function runCode() {
            var code = editor.getValue();
            var selectedLanguage = document.getElementById("language").value;

            // Make an AJAX request to the Django server for code execution
            $.ajax({
                type: "POST",
                url: "/run_code/", // Replace with the actual URL of your Django view
                headers: {
                    'X-CSRFToken': csrftoken  // Include CSRF token in the request header
                },
                data: {
                    code: code,
                    language: selectedLanguage
                },
                success: function(data) {
                    if (data.result) {
                        document.getElementById("output").innerText = data.result;
                    } else {
                        document.getElementById("output").innerText = data.error;
                    }
                },
                error: function() {
                    document.getElementById("output").innerText = "Error communicating with the server.";
                }
            });
        }
    </script>
</body>
</html>
